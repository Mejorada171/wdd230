<main>

    <form method="get" action="record.html">
        <fieldset class="field">
            <legend>Username*</legend>
            <label id="username"><input type="text" name="username" title="Please enter a valid username" required></label>
        </fieldset>
        <fieldset class="field">
            <legend>Password*</legend>
            <label id="password"><input type="password" name="password" pattern="[A-Za-z]{8,}" placeholder="At least 8 characters long. No numbers." title="Please enter a valid password" required></label>
        </fieldset>
        <fieldset class="field">
            <legend>Password repeated for confirmation*</legend>
            <label id="password-repeated"><input type="password" name="password-repeated" pattern="[A-Za-z]{8,}" placeholder="Repeat your password please." title="Please enter a valid password" required></label>
        </fieldset>
        <fieldset class="field">
            <legend>Email*</legend>
            <label id="email"><input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="someone@byui.edu" title="Please enter a valid email address" required></label>
        </fieldset>
        <fieldset class="field">
            <legend>Range</legend>
            <div id="rangevalue">0</div>
            <label for="r"><input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues"></label>
            <datalist id="rangevalues">
            	<option value="0">0</option>
            	<option value="1">1</option>
            	<option value="2">2</option>
            	<option value="3">3</option>
            	<option value="4">4</option>
            	<option value="5">5</option>
            </datalist>
        </fieldset>
        <label><button id="but" type="submit">Let's get there!</button></label>
    </form>
